title: Sistemas Ciberfísicos
description: Repositorio del equipo 2 para subir todas las prácticas de la primavera de 2026 

# GitHub Pages: modo recomendado
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# IMPORTANTES:
# - Para GitHub Pages (Project Page), edita:
#     url: "https://TU_USUARIO.github.io"
#     baseurl: "/NOMBRE_DEL_REPO"
url: "https://LuisCortesMunoz.github.io/"
baseurl: "/Practicas_Sistemas_Ciberfisicos"

#Configuracion Formato, Header y Footer
just_the_docs:
  # incluir CSS adicional
  custom_css:
    - "assets/css/custom.css"
  footer_content: ""

search_enabled: true
search:
  # Cambia el numero dependiendo el numero de subniveles de páginas, poner 1 por default
  heading_level: 2

# Ejemplo de enlace auxiliar (aparece arriba a la derecha)
aux_links:
  "Repositorio en GitHub":
    - "https://luiscortesmunoz.github.io/Practicas_Sistemas_Ciberfisicos/"

# Enlaces
permalink: pretty

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
